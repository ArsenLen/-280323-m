<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Списки и таблицы</h1>
    <ul>
        <li>Mercedes</li>
        <li>BMW</li>
    </ul>

    <ol>
        <li>03.04.2023 - Введение в HTML и CSS</li>
        <li>Создание блога</li>
        <li>Работа со списками</li>
    </ol>

    <ol class="schedule">
        <li>Подъем</li>
        <li>Завтрак</li>
        <li>Прогулка</li>
        <li>Перекус</li>
        <li>Занятия</li>
    </ol>

    <table>
        <tr>
            <th>Номер</th>
            <th>Страна производитель</th>
            <th>Бренд</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Германия</td>
            <td>Mercedes-Benz</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Япония</td>
            <td>Toyota</td>
        </tr>
    </table>

</body>
</html>

<!-- 
    table - обертка таблицы
    th - table-head - ячейки в главной или первой строкее
    tr - table-row - строка таблицы
    td - table-data - ячейка таблицы

    Задача. Создать список из ежедневных дел по порядку (5 элементов). 
        Маркером списка должны быть римские числа

    ul - unordered list - ненумерованный список, используется, когда создаем список элементов
        порядок в которых не важен
    ol - ordered list - нумерованный список, используется для создания списка, когда порядок важен
    li - один элемент в списке

    .camelCase - первая буква первого слова маленькая, первые буквы остальных слов Заглавные
        .userInfoCard 

    .kebab-case - каждое слово маленькими буквами через тире
        .user-info-card
 -->
