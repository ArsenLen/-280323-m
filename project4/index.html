<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <img src="./images/logo.png" alt="" class="logo">
            <nav>
                <a href="" class="nav-link">О нас</a>
                <a href="" class="nav-link">Проекты</a>
                <a href="" class="nav-link">Контакты</a>
            </nav>
            <div class="social-icons">
                <img src="./images/instagram.png" alt="" class="social-icon">
                <img src="./images/facebook.png" alt="" class="social-icon">
                <img src="./images/linkedin.png" alt="" class="social-icon">
            </div>
        </div>
    </header>
</body>
</html>

<!-- 
    .wrapper, .container - обертка для контента, чтоб сделать отступы

    seo-оптимизация для поисоквых систем

    Семантические теги - добавляют логику смысл для блоков
    section - используется как секция на странице
    header - шапка
    main - основная часть сайта
    footer - подвал сайта
    section - секция сайта
    article - статья

    tagName.className*N
        tagName - название тега
        className - название класса
        N - количество создаваемых элементов
    
    div.item*2 создает 2 тега div с классом item
 -->
